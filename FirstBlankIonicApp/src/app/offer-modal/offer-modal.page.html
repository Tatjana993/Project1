<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button large (click)="back()">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      <ion-buttons slot="secondary" class="btt-left">
          <ion-button (click)="redirectToHome()">
              <ion-icon slot="icon-only" name="home"></ion-icon>
          </ion-button>    
          <ion-button (click)="presentMyBasket()">
            <ion-icon slot="icon-only" name="cart"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label>Amount</ion-label>
            <ion-select #amount formControlName="amount">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
              <ion-select-option value="6">6</ion-select-option>
              <ion-select-option value="7">7</ion-select-option>
              <ion-select-option value="8">8</ion-select-option>
              <ion-select-option value="9">9</ion-select-option>
              <ion-select-option value="10">10</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Instructions" formControlName="instructions"></ion-input>
          </ion-item>
          <ion-item>
            <ion-list>
              <ion-item *ngFor="let sidedish of sidedishes; let i = index">
                  <ion-label>{{sidedishes[i].name}}</ion-label>
                  <ion-checkbox slot="end" [formControlName]="sidedishes[i].name" (ionChange)="onCheckboxChagen($event, sidedishes[i])" ></ion-checkbox>                
              </ion-item>
            </ion-list>
          </ion-item>
        
    </form>
    <ion-button shape="block" color="primary" (click)="save()">Add</ion-button>    
    <ion-button shape="block" color="primary" (click)="dismiss()">Close</ion-button>
</ion-content>
