<div class="container">
  <h2>Login User</h2>
  <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f.value)">
    
    <div class="form-group">
     
      <mat-form-field>
      <input matInput type="text" #username="ngModel" [(ngModel)]="user.username"  placeholder="Username" name="username" class="form-control" id="username"
      required [ngClass]="{'invalid-textbox' :f.submitted && !username.valid}">
    </mat-form-field>
    </div>
    <div class="form-group">
     
      <mat-form-field>
      <input matInput type="password" #password="ngModel" [(ngModel)]="user.password"  placeholder="Password" name="password" class="form-control" id="password"
      required [ngClass]="{'invalid-textbox' :f.submitted && !password.valid}">
    </mat-form-field>
  
    </div>
    <div class="example-button-row">
      <button mat-raised-button type="submit">Login</button>
    </div>
    <!-- <button class="btn btn-success" (click)="onSubmit()" >Login</button>  -->
  </form>
 <br>
  <div class="alert" *ngIf="serverMessages">
    {{serverMessages}}
  </div>


</div>
