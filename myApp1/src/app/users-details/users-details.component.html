<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>

  <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top nav-custom">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link cus-pointer" (click)="myhome()">Home
            </a>
          </li>
          <ul class="navbar-nav ml-auto" *ngIf="currentUser; else loggedOut">
          <li class="nav-item" >
            <a class="nav-link active" routerLink="/users_details/{{currentUserId}}">My Account({{currentUser}})
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link cus-pointer" (click)="myorders()">My orders</a>
            </li>
          <li class="nav-item">
            <a class="nav-link cus-pointer" (click)="logout()">Log out</a>
          </li>
        </ul>
          <ng-template #loggedOut>
          <li class="nav-item">
            <a class="nav-link" routerLink="login">Log in</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="registration">Sign up</a>
            </li>
        </ng-template>
        </ul>
      </div>
    </div>
  </nav>
<div class="container-custom">
  <div class="custom-body-con">
    <div class="body-content-custom">
        <div class="alert" *ngIf="serverMessages">
            {{serverMessages}}
          </div>
  <h4 class="bold">Edit Profile</h4>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input class="input-custom" type="text" formControlName="first_name" placeholder="First Name" name="first_name" class="form-control" id="first_name">
      <div *ngIf="submitted && first_name.invalid && first_name.errors.required">
        <label class="alert-custom">First name is required</label>
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input class="input-custom" type="text" formControlName="last_name" placeholder="Last Name" name="last_name" class="form-control" id="last_name">
      <div *ngIf="submitted && last_name.invalid && last_name.errors.required">
        <label class="alert-custom">Last name is required</label>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="input-custom" type="text" formControlName="username" placeholder="Username" name="username" class="form-control" id="username">
      <div *ngIf="submitted && username.invalid && username.errors.required">
        <label class="alert-custom">Username is required</label>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input class="input-custom" type="text" formControlName="phone" placeholder="Phone" name="phone" class="form-control" id="phone">
      <div *ngIf="submitted && phone.invalid && phone.errors.invalidNumber">
        <label class="alert-custom">Phone is not valid</label>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input class="input-custom" type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      <div *ngIf="submitted && email.invalid && email.errors.invalidEmail">
        <label class="alert-custom">Email is not valid</label>
      </div>
    </div>
    <div class="form-group">
     <button class="btn btn-success btn-color" (click)="onSubmit()" >Update</button>
    </div>
    
  </form>
  </div>  
</div>
<div class="my-orders">
</div>
</div>

</body>
</html>
