<h2 mat-dialog-title>{{selectedOfferName}}</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
               <mat-label>Amount</mat-label>
               <mat-select #amount formControlName="amount" required  [value] = "1">
                 <mat-option value="1">1</mat-option>
                 <mat-option value="2">2</mat-option>
                 <mat-option value="3">3</mat-option>
                 <mat-option value="4">4</mat-option>
                 <mat-option value="5">5</mat-option>
                 <mat-option value="6">6</mat-option>
                 <mat-option value="7">7</mat-option>
                 <mat-option value="8">8</mat-option>
                 <mat-option value="9">9</mat-option>
                 <mat-option value="10">10</mat-option>
               </mat-select>
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Instructions" formControlName="instructions"></textarea>
  </mat-form-field>

    <div class="div-check">
    <label *ngFor="let sidedish of sidedishes; let i = index">
      <div class="form-check">
        <label>
          <input type="checkbox" [formControlName]="sidedishes[i].name" (change)="onCheckboxChagen($event, sidedishes[i])">
          <span class="label-text">{{sidedishes[i].name}}</span>
          </label>
        </div> 
      </label>   
  </div> 
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary add-to-basket-btn"(click)="save()">Add to basket</button>
</mat-dialog-actions>
