<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <!-- <link href="./vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"> -->
  <!--  <link href="./../../../node_modules/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="./../../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all">  -->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS
    <link href="./vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="./vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"> -->

    <!-- Main CSS
    <link href="./css/main.css" rel="stylesheet" media="all"> -->
</head>

<body>
   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom" style="height: 60px;">
      <div class="container container-custom">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:4200/">Home
              </a>
            </li>
            <ul class="navbar-nav ml-auto" *ngIf="currentUser; else loggedOut">
            <li class="nav-item" >
              <a class="nav-link" routerLink="/users_details/{{currentUserId}}">My Account({{currentUser}})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="login" (click)="logout()">Log out</a>
            </li>
          </ul>
            <ng-template #loggedOut>
            <li class="nav-item">
              <a class="nav-link" routerLink="./../login">Log in</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="registration">Sign up
                  <span class="sr-only">(current)</span>
                </a>
              </li>
          </ng-template>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-wrapper bg-red p-t-40 p-b-40 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
                        <div class="input-group">
                            <input type="text" #first_name="ngModel" [(ngModel)]="apiService.selectedUser.first_name" name="first_name" placeholder="Firs Name"
							  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !first_name.valid }" (click)=removeAll()>
							  <div *ngIf="signUpForm.submitted && !first_name.valid">
								<label class="validation-message">This field is required.</label>
							  </div>
                        </div>
                        <div class="input-group">
                            <input type="text" #last_name="ngModel" [(ngModel)]="apiService.selectedUser.last_name" name="last_name" placeholder="Last Name"
							  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !last_name.valid }" (click)=removeAll()>
							  <div *ngIf="signUpForm.submitted && !last_name.valid">
								<label class="validation-message">This field is required.</label>
							</div>
						</div>	
                        <div class="input-group">
                            <input type="text" #username="ngModel" [(ngModel)]="apiService.selectedUser.username" name="username" placeholder="Username"
							  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !username.valid }" (click)=removeAll()>
							  <div *ngIf="signUpForm.submitted && !username.valid">
								<label class="validation-message">This field is required.</label>
							  </div>
                        </div>
						<div class="input-group">
						<input type="text" #phone="ngModel" [(ngModel)]="apiService.selectedUser.phone" name="phone" placeholder="Phone"
						  required [pattern]="phoneRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !phone.valid }" (click)=removeAll()>
						  <div *ngIf="signUpForm.submitted && phone.errors">
							<label *ngIf="phone.errors.required" class="validation-message">This field is required.</label>
              <label *ngIf="phone.errors.pattern" class="validation-message">Invalid phone number.</label>  
              </div>
						</div>
						<div class="input-group">
						<input type="text" #email="ngModel" [(ngModel)]="apiService.selectedUser.email" name="email" placeholder="Email"
						  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" (click)=removeAll()>
						  <div *ngIf="signUpForm.submitted && email.errors">
							<label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
							<label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
						  </div>
						</div>
                        <div class="input-group">
                        <input type="password" #password="ngModel" [(ngModel)]="apiService.selectedUser.password" name="password" placeholder="Password"
						  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }" (click)=removeAll()>
						  <div *ngIf="signUpForm.submitted && password.errors">
							<label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
							<label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
						  </div>
                        </div>
                        <div class="p-t-30">
                            <input class="btn btn--radius btn--green" type="submit" value="Sign up">
                        </div>
                        					<!-- Success message -->
						<div class="success" *ngIf="showSucessMessage">
						  Saved successfully
						</div>
						 
						<!-- Error message -->
						<div class="alert" *ngIf="serverErrorMessages">
						  {{serverErrorMessages}}
						</div>
                    </form>
						
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="./vendor/select2/select2.min.js"></script>
    <script src="./vendor/datepicker/moment.min.js"></script>
    <script src="./vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="./js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
