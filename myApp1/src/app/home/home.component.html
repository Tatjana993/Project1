<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
</head>

<body>
  <div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <ul class="navbar-nav ml-auto" *ngIf="currentUser; else loggedOut">
              <li class="nav-item" >
                <a class="nav-link" routerLink="/users_details/{{currentUserId}}">My Account({{currentUser}})</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="login" (click)="logout()">Log out</a>
              </li>
            </ul>
              <ng-template #loggedOut>
              <li class="nav-item">
                <a class="nav-link" routerLink="login">Log in</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="registration">Sign up</a>
                </li>
            </ng-template>
            </ul>
          </div>
        </div>
      </nav>
  <br>
  <br>
  <div class="div-center">
    <div class="div-listOfRestaurants">
      
      <ul [@listStagger]="restaurants">
        <li *ngFor="let restaurant of restaurants"  (deferLoad)="restaurant.show = true">
          
            <div class="row">
              <div class="col-md-5">
                <a routerLink='/offer/{{restaurant.idrestaurant}}'>
                  <ng-container *ngIf="restaurant.show">
                  <img class="img-fluid rounded mb-3 mb-md-0"  src="{{restaurant.image}}" width="120" height="120"  alt="Slika nije dostupna">
                </ng-container>
                  <!--   src="{{restaurant.image}}"  -->
                </a>
                <div class="text-center">
                  <i class='far fa-address-card'></i> {{restaurant.address}}
                </div>
                <div class="text-center">  
                    <i class='fas fa-phone'></i> {{restaurant.phone}}
                </div>
                <div class="text-center">  
                 <i class="far fa-clock"></i> 55 minutes. Delivery until 22:45 
                </div>
                <div class="text-center">  
                    <i class="fa fa-car"></i> Free delivery
                </div>
              </div>
              <div class="col-md-5">
                <a routerLink='/offer/{{restaurant.idrestaurant}}' class="restaurantname"><h3>{{restaurant.name}}</h3></a>
                <p class="rest-description">{{restaurant.description}}</p>
                <a class="btn btn-primary" routerLink='/offer/{{restaurant.idrestaurant}}'>Offers</a>
              </div>
            </div>
          
          <hr>
        </li>
      </ul> 
  </div>
  <div class="div-order">
    <div class="div-toOrder">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
</div>



  <!-- Bootstrap core JavaScript 
  <script src="./../../../node_modules/jquery/dist/jquery.min.js"></script>  
  <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

</body>

</html>
